<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DanielaDC">
    <title>Ejemplo Formulario #3</title>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <td>
                    <fieldset>
                        <legend>Alta en el servicio</legend>
                        Nombre<br>
                        <input type="text" size="30"><br><br>
                        Apellidos<br>
                        <input type="text" size="40"><br><br>
                        DNI<br>
                        <input type="number" size="20"><br><br>
                        Contraseña<br>
                        <input type="password" size="30"><br>
                    </fieldset>
            </td>
                <td>
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        Telefono<br>
                        <input type="number" size="20"><br><br>
                        Email<br>
                        <input type="email" size="40"><br><br>
                        Dirección<br>
                        <input type="text" size=30"><br><br>
                        Código Postal<br>
                        <input type="number" size="20"><br>

                    </fieldset>
                </td>
            </tr>
        </table>


    </form>
</body>
</html>
