<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DanielaDC">
    <title>Ejemplo Formulario #1</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Your details</legend>
            <ol>
                <li>Name <input type="text" autofocus placeholder="First and last name" pattern="[A-Za-z ]*" ></li>

                <li>Email <input type="text" minlength="1" maxlength="30"
                placeholder="example@domain.com" ></li>

                <li>Phone <input type="number" placeholder="Eg. +447500000000"></li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Delivery address</legend>
            <ol>
             <li>Address <textarea cols="20" rows="5"></textarea> </li>

                <li>Post code <input type="text" pattern="[0-9]{6,8}" required></li>

                <li>country <input type="text"></li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>Card details</legend>
                <ol>
                    <li>
                        <fieldset><legend>Card type</legend>
                                <ol>
                                <li><input type="radio" name="Card type" >VISA</li>

                                <li><input type="radio" name="Card type">AmEx</li>

                                <li><input type="radio" name="Card type">Mastercard</li>
                                </ol>
                        </fieldset>
                    </li>

                    <li>Card number <input type="text" pattern="[0-9]{1,3}"></li>

                    <li>Security code <input type="number"></li>

                     <li>Name on card <input type="text" placeholder="Exact name as on the card"></li>
                </ol>
        </fieldset>

    <fieldset>
        <input type="submit" value="Buy it!">
    </fieldset>
</form>
</body>
</html>
